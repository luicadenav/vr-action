<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./aframe-master.js"></script>
    <script src="./change-site.js"></script>
   

</head>


<body>
    <a-scene>
        <a-assets>
            <img id="vista-dos"src="./assets/counter2.jpg" alt="">
            <img id="vista-tres" src="./assets/torniquete.jpg" alt="">
            <img id="vista-cuatro" src="./assets/bebedero.jpg" alt="">
            <img id="vista-cinco" src="./assets//facahda tonic.jpg" alt="">
            <video  id="video-jab" crossorigin="anonymous" src="https://dunfearjloom0.cloudfront.net/jab+baja.mp4" loop="true" ></video>
            <video  id="video-tonic" crossorigin="anonymous" src="https://dunfearjloom0.cloudfront.net/tonic+baja.mp4" loop="true" ></video>
        </a-assets>
        <a-camera>
            <a-cursor raycaster="objects: .clickable"  cursor="fuse: true; fuseTimeout: 1500" , material="color:white"></a-cursor>
        </a-camera>
        
         <a-sky  id="my-sky" src="./assets/counter2.jpg" rotation="0 180 0" visible="true" >
            <a-circle id="first-hotspot" class="clickable" radius="1" rotation="0 0 -90" position="-10 1 40"  material="color:red" clickable="name:counter-two" visible="false"></a-circle>
            <a-circle id="third-hotspot" class="clickable" radius="2" rotation="-180 0 0" position="-7.5 1 40"  material="color:red" clickable="name:savage" ></a-circle>
            <a-circle id="second-hotspot"  class="clickable" radius="2" rotation="270 0 -90" position="11 -13 40"  material="color:yellow" clickable="name:pasillo" ></a-circle>
            <a-circle id="fourth-hotspot"  class="clickable" radius="4" rotation="270 0 -90" position="60 -23 1.5"  material="color:purple" clickable="name:bebedero"  visible="false"></a-circle>
            <a-circle id="fifth-hotspot"  class="clickable" radius="4" rotation="270 0 -90" position="7 -20 67"  material="color:blue" clickable="name:puerta-tonic"  visible="false"></a-circle>
            <a-circle id="sixth-hotspot"  class="clickable" radius="2.5" rotation="180 90 0" position="28 2 5"  material="color:pink" clickable="name:video-tonic"  visible="false"></a-circle>
            <a-circle id="seventh-hotspot"  class="clickable" radius="2.5" rotation="0 0 0" position="-19 2 18"  material="color:red" clickable="name:salida-tonic"  visible="false"></a-circle>
        </a-sky> 
        
        

        <a-videosphere id="my-video" src="#video-jab" rotation="0 -90 0" visible="false">
            <a-circle  id="savage-hotspot" class="clickable" radius="2.5" rotation="0  180 0" position="4 0 40" visible="false" material="color:purple" clickable="name:salida-savage"></a-circle>
        </a-videosphere>
        

      </a-scene>
      
</body>
</html>
