<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./aframe-master.js"></script>
    <script src="./change-site.js"></script>
   

</head>


<body>
    <a-scene>
        <a-assets>
            <img id="vista-dos"src="./assets/counter2.jpg" alt="">
            <video  id="video-jab" crossorigin="anonymous" src="https://dunfearjloom0.cloudfront.net/jab+baja.mp4" loop="true" ></video>
        </a-assets>
        <a-camera>
            <a-cursor raycaster="objects: .clickable"  cursor="fuse: true; fuseTimeout: 1500" , material="color:white"></a-cursor>
        </a-camera>
        
         <a-sky  id="my-sky" src="./assets/counter2.jpg" rotation="0 180 0" visible="true" >
            
            <a-circle  class="clickable" radius="2" rotation="-180 0 0" position="-7.5 1 40"  material="color:red" clickable ></a-circle>
        </a-sky> 
        

        <a-videosphere id="my-video" src="#video-jab" rotation="0 -90 0" visible="false">
            <a-circle  id="hotspot" class="clickable" radius="2.5" rotation="0  180 0" position="4 0 40" clickable visible="false" material="color:purple"></a-circle>
        </a-videosphere>
        

      </a-scene>
      
</body>
</html>
